<article class="post type-post status-publish format-standard hentry">
  <header class="entry-header">
    <div class="entry-meta">
      <span class="screen-reader-text">Posted on</span>
      <a href="$url$#content" rel="bookmark">
                <time class="entry-date published updated" datetime="2008-06-20T20:06:53+00:00">$date$</time></a>
    </div>
    <h3 class="entry-title"><a href="$url$#content" rel="bookmark">$title$</a></h3> $if(author)$ by $author$ $endif$
  </header>
  <section class="entry-content">
    $body$
  </section>
</article>
<footer style="margin-bottom:3em">
  $if(nextPostTitle)$
  <a href="$nextPostUrl$#content">Newer: $nextPostTitle$</a><br/> $endif$
  $if(previousPostTitle)$
  <a href="$previousPostUrl$#content">Older: $previousPostTitle$</a> $endif$
</footer>
